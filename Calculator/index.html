<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body>
    <h1>Calculator</h1>
    <br>
    <div class="calbox">
        <div class="row">
            <div class="input">
                <input type="text" name="display" id="display" placeholder="0" disabled> 
            </div>
        </div>
        <div class="row">
            <button type="button" class="number">7</button>
            <button type="button" class="number">8</button> 
            <button type="button" class="number">9</button>    
            <button class="special" id="AC">AC</button>    
        </div>

        <div class="row">
            <button type="button" class="number">4</button>
            <button type="button" class="number">5</button> 
            <button type="button" class="number">6</button>   
            <button class="operation">+</button>      
        </div>

        <div class="row">
            <button type="button" class="number">1</button>
            <button type="button" class="number">2</button> 
            <button type="button" class="number">3</button>  
            <button class="operation">-</button>       
        </div>

        <div class="row">
            
            <button id="zero" style="width: 110px;border-radius: 20px; ">0</button>
         
            <button class="operation" id="ans">=</button> 
             
            <button class="operation" id="ans">DEL</button> 
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
