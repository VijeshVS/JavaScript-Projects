<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>

    <div id = "circle">
    <div class="row">
        <button id="minup"><i class='bx bx-up-arrow-alt'></i></button>
        <h1></h1>
        <button id="secup"><i class='bx bx-up-arrow-alt'></i></button>
    </div>
    <div class="row">
        <h1 id="min">0</h1>
        <h1 style="font-size: 80px;">:</h1>
        <h1 id="sec">0</h1>
    </div>
    <div class="row">
        <button id="mindown"><i class='bx bx-down-arrow-alt'></i></button>
        <h1></h1>
        <button id="secdown"><i class='bx bx-down-arrow-alt'></i></button>
    </div>
    </div>

    <div class="row2">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
    </div>
    <div class="row2">
        <button id="clear">Clear</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
